<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- The above line tells IE to use the latest rendering engine -->
  <meta name="viewport" content="width = device-width, initial-scale = 1">
  <!-- set the page width to the size of the device and set the zoom level to one -->

  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- Bootstrap is now installed --> 
  <!-- Using a CDN because it firstly makes it +easier to get bootstrap and secondly it will save a lot of time if someone has gone to another website to use boostrap they will have it already available on their system -->
 
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Above is a link to JQuery from a CDN. This is retrieved from http://www.w3schools.com/jquery/jquery_get_started.asp -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <!-- Above is a link to JavaScript -->
  
  <title>Code Anywhere Project</title>
  
  <!-- Below we can override the pre-defined class Jumbotron 
  <style> 
    .jumbotron{
      background-color: #3c4c00
      color:white
    }    
  </style>
  -->
  
</head>

<body>
  
  <!-- Constainers put padding around everything that it contains. Grids require a container inside of them. -->
  <div class="container">
    
  </div>
  
  <!-- Page-header adds space around the test and enlarges text inside of it, and adds an underline after the text is displayed. -->
  <div class="page-header">
    <h1>
      Testing.
    </h1>
  </div>
  
  <div class="jumbotron"> <!-- class that puts grey box around text etc --> 
    <p>
      Paragraph content.
    </p>
    
    <p>
      <a href="#" class="btn btn-default btn-lg" role="button">Submit</a>
    </p>
    
  </div>
  
</body>

</html>
